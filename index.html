<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDkids</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1>Culture game</h1>
    </header>
    <main>
      <section id="startGame" class="startGame">
        <h2>Ready to play ?</h2>
        <button class="startButton" onclick=startGame()>start</button>
      </section>
      <section id="game" class="hidden">
        <div class="gameInformation">
          <div class="timerContainer">
            <h4>timer</h4>
            <p id="timer">60</p>
          </div>
          <div class="goodAnswerContainer">
            <h4>Total good answer</h4>
            <p id="totalGoodAnswer">0</p>
          </div>
        </div>
        <article id="questionContainer" class="questionContainer">
          <h3 id="question">question</h3>
          <form id="answersList" class="answersList">
            <input type="radio" name="answers"></input>
            <label> answer</label>
            <input type="radio" name="answers"></input>
            <label> answer</label>
            <input type="radio" name="answers"></input>
            <label> answer</label>
          </form>
          <button id="nextButton" class="nextButton" onclick=nextQuestion() type="submit">next</button>
        </article>
      </section>
    </main>
    <script src="fetch.js"></script>
    <script src="formatData.js"></script>
    <script src="game.js"></script>
</body>
</html>
